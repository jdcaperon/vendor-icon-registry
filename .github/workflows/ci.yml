name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-node@v4.0.4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run validate
      - run: npm run build
      - run: git diff --exit-code dist
